<!DOCTYPE html>
<html>
<style>
.tooltip{ 
	position : relative;
	display : inline-block;
	border-bottom : 1px dotted black;
}
.tooltip .tooltiptext{
	visibility : hidden;
	width : 120px;
	background-color : blue;
	color :#fff;
	text-align: center;
	border-radius : 6px;
	padding : 10px 0;
	position : absolute;
	z-index : 1;
	
	left : 100%;
	margin-left :-60px;
}
.tooltip:hover .tooltiptext{
	visibility: visible;
}
</style>
<body style ="text-align:center;">
<h2> Top ToolTip Example</h2>
<p>Move your cursor over the below heading</p>
<div class="tooltip"><strong>Welcome to Cognizant</strong>
	<span class="tooltiptext">Cognizant Technology Solutions</span>
</div>
</body>
</html>
